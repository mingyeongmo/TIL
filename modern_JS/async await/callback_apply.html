<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let fruit = 'apple'; // Global Variable

    function callbackFunc(callback) {
        let vegetable = 'tomato'; // Local Variable

        callback(vegetable); // eat(vegetable) hi(vegetable)

    }

    function eat(vegetable) {
        console.log(`fruit: ${fruit} / vegetable: ${vegetable}`);
    }

    function hi(vegetable) {
        console.log('hihi');
    }

    callbackFunc(eat); // fruit: apple / vegetable: tomato
    callbackFunc(hi); //hihi
   
</script>

</body>
</html>
